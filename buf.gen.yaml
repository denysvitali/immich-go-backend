version: v1
plugins:
  - name: go
    out: internal/proto
    opt: module=github.com/denysvitali/immich-go-backend
  - name: go-grpc
    out: internal/proto
    opt: module=github.com/denysvitali/immich-go-backend
  - name: grpc-gateway
    out: internal/proto
    opt: module=github.com/denysvitali/immich-go-backend,allow_delete_body=true
  - name: openapiv2
    out: internal/proto
    opt: allow_delete_body=true
